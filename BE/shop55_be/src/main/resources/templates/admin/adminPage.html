<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="icon"
          th:href="@{https://res.cloudinary.com/dbxcrlj9c/image/upload/v1706160752/web_ban_quan_ao_nam/vzw4w8uapixk4usq9k1i.png}"/>
    <title>Shop55</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .nav-link {
            color: white;
        }
    </style>
</head>
<body>
<nav style="position: fixed;top: 0;width: 100vw;z-index: 1" class="navbar navbar-expand-lg bg-body-tertiary"
     data-bs-theme="dark">
    <div class="container-fluid row">
        <div class="col-10">
            <img style="width: 170px"
                 th:src="@{https://res.cloudinary.com/dbxcrlj9c/image/upload/v1703009163/web_ban_quan_ao_nam/zin86q8zoml9iyaxiv8w.png}">
        </div>
        <div  class="col-2">
                <span style="    float: right;
    line-height: 45px;color: white" th:text="${employee.fullName}"></span>
                <img th:src="${employee.avata}" style="border-radius: 50%; width: 45px;height: 45px;float: right;
             "/>
        </div>
    </div>
</nav>
<div class="warpper" style="display: flex;margin-top: 62px;height: calc(100vh - 12%);">
    <aside style="background-color: #020216;width: 17%;height: 100%; position: fixed;">
        <nav class="nav flex-column">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" id="home" aria-current="page" th:href="@{/admin/}">
                        <i class="fa-solid fa-house"></i>
                        Home
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       id="sales"
                       th:href="@{/admin/sales}">
                        <i class="fa-solid fa-cart-shopping"></i>
                        Bán hàng
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       id="order"
                       th:href="@{/admin/order}">
                        <i class="fa-solid fa-file"></i>
                        Hóa đơn
                    </a>
                </li>

                <li class="nav-item" onclick="dropMune()">
                    <span class="nav-link" style="cursor: pointer">
                        <i class="fa-solid fa-box"></i>
                        Quản lý sản phẩm
                    </span>
                    <ul id="dropMenu" class="nav flex-column">
                        <a class="nav-link active" aria-current="page"
                           id="product" th:href="@{/admin/product}">Sản Phẩm</a>
                        <a class="nav-link" th:href="@{/admin/category}">Loại</a>
                        <a class="nav-link" th:href="@{/admin/color}">Màu sắc</a>
                        <a class="nav-link" th:href="@{/admin/fabric}">Chất liệu</a>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       id="customer"
                       th:href="@{/admin/customer}">
                        <i class="fa-solid fa-user"></i>
                        Khách hàng
                    </a>
                </li>

                <li>
                    <a class="nav-link active" aria-current="page"
                       id="employee"
                       th:href="@{/admin/employee}">
                        <i class="fa-solid fa-user-tie"></i>
                        Nhân viên
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       id="discount"
                       th:href="@{/admin/discount}">
                        <i class="fa-solid fa-tag"></i>
                        Đợt khuyễn mãi
                    </a>
                </li>

                <li class="nav-item" style="margin-top: 100px">
                    <a class="nav-link active" aria-current="page"
                       id="discount"
                       th:href="@{/admin/employee-profile/{id}(id=${employee.id})}">
                        <i class="fa-regular fa-id-card"></i>
                        Thông tin nhân viên
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       id="discount"
                       th:href="@{/admin/employee-view-change-password/{id}(id=${employee.id})}">
                        <i class="fa-solid fa-lock"></i>
                        Đổi mật khẩu
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       id="discount"
                       th:href="@{/logout}">
                        <i class="bi bi-box-arrow-left"></i>
                        Đăng xuất
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <div style="width: 83%;position: relative;margin-left: 17%;padding: 20px">
        <div th:include="${contentFragment}" style="padding: 20px;
    /* border: 1px solid black; */
    border-radius: 10px;
    background-color: #e8e8e8;">
        </div>
        <footer style="width: 100%;text-align: center">
            © Created by Team SD-24
        </footer>
    </div>
</div>
</body>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
