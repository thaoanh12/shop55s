<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<div th:fragment="content">
    <h3>Thông tin Màu Sắc</h3>
    <b>Mã Loại: </b><span th:text="${DetailCT.id}"></span><br/>
    <b>Tên Loai: </b><span th:text="${DetailCT.categoryName}"></span><br/>
    <b>Ngày tạo: </b><span th:text="${DetailCT.createDate}"></span><br/>
    <b>Trạng thái: </b>
    <span>
        <span th:if="${DetailCT.categoryStatus == 0}" style="color: green;font-weight: bold;">Đang Hoạt Động</span>
        <span th:unless="${DetailCT.categoryStatus == 0}" style="color: red;font-weight: bold;">Ngừng Hoạt Động</span>
    </span>
    <br/>
    <a class="btn btn-danger" href="javascript:history.back()">Trở lại</a>
</div>

</html>
